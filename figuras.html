<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras|Curso practico de javascript</title>
</head>
<body>
    <script src="/figuras.js"></script>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de javascript.</p>
    </header>
    <section>
        <h2>calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label>
                Escribe cuanto mide cada lado de tu cuadrado
            </label for="inputCuadrado" >
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
</body>
</html>
